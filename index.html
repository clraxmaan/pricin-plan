<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pricin-plan </title>
</head>
<body>
    <div class="container">
        <div class="plan">

        <button class="free-btn">yearly subscription</button>
        <h3 class="border border-free">free</h3>
        <small>free-forever</small>
        <div class="plan-info">
        </div>
        <div>
            <p>Downloads: <small>2GB</small></p>
            <p>Storage: <small>5GB</small></p>
        </div>
        <h2 class="price">Price: $0/month</h2>
        <button class="start-btn-free">Get start</button>
        </div>
        <div class="plan">

            <button class="pro-plan-btn">yearly subscription</button>
            <h3 class="border border-pro">pro-plan</h3>
            <small>$12/month</small>
            <div class="plan-info">
            </div>
            <div>
                <p>Downloads: <small>5GB</small></p>
                <p> storage: <small>20GB</small></p>
                <p> support: <small>Basic support</small></p>
            </div>
            <h2 class="price">Price: $12/month</h2>
            <button class="start-btn-pro">Get start</button>
            </div> 
            <div class="plan">
                <button class="silver-plan-btn">yearly subscription</button>
                <h3 class="border border-silver">silver pro plan</h3>
                <small>$20/month</small>
                <div class="plan-info">
                </div>
                <div>
                    <p>Downloads: <small>Unlimited</small></p>
                    <p> Storage: <small>50GB</small></p>
                    <p> Support: <small>24/7</small></p>
                </div>
                <h2 class="price">Price: $20/month</h2>
                <button class="start-btn-silver">Get start</button>
                </div>
    </div>
    
</body>
</html>
